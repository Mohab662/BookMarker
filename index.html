</head>
<body>
    <section class="main-page hh pb-4">
        <div class="container d-flex justify-content-center flex-wrap">
            <header class="text-center pt-5 w-100 pb-5 d-flex justify-content-center"><h1 class="bookmark-bg  ww my-bg">Bookmarker</h1></header>
            <section class="my-border gap-5 d-flex justify-content-center">
                <div class="row w-95">
                    <div class="col-12">
                        <h2 class="test text-center pt-3 pb-3"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
                        <label for="tx-name" class="fs-77"><i class="fa-solid fa-book-bookmark pe-2 mb-2"></i>Site Name</label>
                        <input oninput="validateName(this.value)" id="tx-name"  type="text" class="form-control mb-3">
                        <label for="tx-url" class="fs-77"><i class="fa-solid fa-link pe-2 mb-2 "></i>Site URL</label>
                        <input oninput="validateUrl(this.value)" id="tx-url" type="text" class="form-control mb-3">
                        <div class="w-100 text-center mb-3"><button onclick="add()" type="submit" class=" btn my-submitBtn">Submit</button></div>
                    </div>
                </div>
            </section>
            <div class="row w-95 mt-3">
                <div class="col-12">
                    <table class="table text-center bg-light">
                        <thead>
                          <tr>
                          <th class="text-capitalize">index</th>
                          <th class="text-capitalize">Website Name</th>
                          <th class="text-capitalize">Visit</th>
                          <th class="text-capitalize">Delete</th>
                        </tr>
                    </thead>
                        <tbody id="table-body">
                          
                          </tbody>
                      </table>
                </div>
            </div>
            
        </div>

    </section >



    <script src="js/main.js"></script>
</body>
</html>
